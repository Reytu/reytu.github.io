<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="keywords"
            content="birthday, birthdays, birthday tracker, birthday manager, track"
        />
        <meta
            name="description"
            content="A simple place to track your birthdays!"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="main.js"></script>
        <link rel="stylesheet" href="css/main.css" />
        <title>Birthday tracker</title>
    </head>

    <body>
        <header id="main-header">
            <h1 id="main-title">
                Birthday tracker | A simple place to track your birthdays!
            </h1>
        </header>

        <div class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <form action="">
                    <label for="editName">Name: </label>
                    <input
                        type="text"
                        name="editName"
                        id="editName"
                        autocomplete="off"
                        required
                    />
                    <label for="editBirthday">Birthday: </label>
                    <input
                        type="date"
                        name="editBirthday"
                        id="editDate"
                        required
                    />
                    <button id="confirm">Edit</button>
                </form>
            </div>
        </div>

        <section id="main">
            <div class="container">
                <form action="">
                    <div id="main-form">
                        <h2>Add a birthday:</h2>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            autocomplete="off"
                            placeholder="Name..."
                            required
                        />
                        <input type="date" name="date" id="date" required />
                    </div>
                    <button id="add">Add</button>
                    <button id="clear">Clear</button>
                </form>
            </div>
        </section>

        <section id="table">
            <div class="container" id="table"></div>
        </section>

        <footer>
            <p>Copyright &copy; 2019, Birthday tracker</p>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
